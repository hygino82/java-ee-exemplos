<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabela SAC</title>
    </h:head>
    <h:body>
        Gerador de Tabela SAC
        <h:form>
            <h:outputLabel for="valor" value="Valor: "/>
            <h:inputText id="valor" value="#{jsfCalculadoraSac.valor}"/><br></br>
            <h:outputLabel for="taxa" value="Taxa: "/>
            <h:inputText id ="taxa" value="#{jsfCalculadoraSac.taxa}"/><br></br>
            <h:outputLabel for="periodos" value="Periodos: "/>
            <h:inputText id="periodos" value="#{jsfCalculadoraSac.prestacoes}"/><br></br>
            <h:commandButton value="Gerar Parcelas" action="#{jsfCalculadoraSac.calcularParcelas()}"/><br></br>

            <h:dataTable value="#{jsfCalculadoraSac.parcelas}" var="parc" styleClass="tabela-com-grade">
                <h:column>
                    <f:facet name="header">#</f:facet>
                        #{parc.numero}
                </h:column>

                <h:column>
                    <f:facet name="header">Parcela</f:facet>
                    <h:outputText value="#{parc.pmt}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Juros</f:facet>
                    <h:outputText value="#{parc.juros}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Amortização</f:facet>
                    <h:outputText value="#{parc.amortizacao}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Saldo</f:facet>
                    <h:outputText value="#{parc.saldo}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </h:column>
            </h:dataTable>

        </h:form>
        <style>
            .tabela-com-grade {
                border-collapse: collapse;
                width: 100%;
            }
            .tabela-com-grade th, .tabela-com-grade td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            .tabela-com-grade th {
                background-color: #f2f2f2;
            }
        </style>

    </h:body>
</html>
